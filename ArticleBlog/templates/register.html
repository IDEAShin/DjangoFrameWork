<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
        <form method="post">
            {% csrf_token %}
            <p>
                <label>用户名</label>
                <input type="text" name="username">
            </p>
            <p>
                <label>密&nbsp;&nbsp;&nbsp;码</label>
                <input type="password" name="password">
            </p>
            <p>
                <input type="submit" value="提交">
            </p>
    </form>
</body>
</html>
